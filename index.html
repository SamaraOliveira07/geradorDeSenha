<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password, senha aleatoria">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas🔐</title>
</head>
<body>
    
    <div class="main">
        <h1 class="logo">GERADOR DE SENHAS </h1> 
        <main class="container_input">
            <h2 class="security">SEGURA <img src="./assets/verificacao-de-escudo.png" alt="verificação de escudo imagem"></h2>
            <span>
                Tamanho <span id="valor"></span> caracteres
            </span>
            <input type="range" min="5" max="15" value="10" id="slider" class="slider">
            <button id="button" class="button_cta" onclick="generatePassword()">Gerar senha</button>
        </main>
        <div onclick="copyPassowrd()" id="container_password" class="container_password" hide>
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password"></span>
            <span class="tooltip">Clique na senha para copiar.👆🏻</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
